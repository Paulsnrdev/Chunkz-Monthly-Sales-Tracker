<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunkz-TheBrand Sales Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .current-month {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .date-selector {
            flex: 1;
            min-width: 200px;
        }
        
        .date-selector label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .date-selector input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .item-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .item-name {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .counter-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .add-btn {
            background: #4CAF50;
            color: white;
        }
        
        .add-btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        
        .remove-btn {
            background: #f44336;
            color: white;
        }
        
        .remove-btn:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }
        
        .count-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            min-width: 80px;
            text-align: center;
        }
        
        .daily-count {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: center;
        }
        
        .summary-section {
            background: #f0f7ff;
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
        }
        
        .summary-section h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .summary-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .summary-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Rank indicators for top 3 */
        .summary-item::before {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.7rem;
            font-weight: bold;
            color: #666;
        }
        
        .summary-item:nth-child(1)::before {
            content: '#1';
            color: #D4AF37;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .summary-item:nth-child(2)::before {
            content: '#2';
            color: #C0C0C0;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .summary-item:nth-child(3)::before {
            content: '#3';
            color: #CD7F32;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .summary-name {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .summary-count {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        
        .total-sales {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            font-size: 1.5rem;
        }
        
        .total-sales .number {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .reset-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        
        .reset-btn:hover {
            background: #f57c00;
        }
        
        /* Export button style */
        .export-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s ease;
        }
        
        .export-btn:hover {
            background: #0b7dda;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
       /* Header Styles */
.header-top {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-bottom: 10px;
    flex-wrap: wrap;
}

.logo {
    height: 80px;
    width: auto;
    max-width: 120px;
    border-radius: 8px;
    object-fit: contain;
}

.title-container {
    text-align: left;
}

.title-container h1 {
    margin-bottom: 5px;
    color: #333;
    font-size: 2.2rem;
}

.subtitle {
    color: #666;
    font-size: 1.1rem;
}

@media (max-width: 768px) {
    .header-top {
        flex-direction: column;
        text-align: center;
        gap: 15px;
    }
    
    .title-container {
        text-align: center;
    }
    
    .logo {
        height: 70px;
    }
    
    .title-container h1 {
        font-size: 1.8rem;
    }
}

        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button-group button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
       <header>
    <div class="header-top">
        <img src="CHUNKZLOGO.jpeg" alt="Chunkz-TheBrand Logo" class="logo">
        <div class="title-container">
            <h1>Chunkz-TheBrand Sales Tracker</h1>
            <p class="subtitle">Track your daily sales across all clothing items</p>
        </div>
    </div>
</header>
        
        <div class="current-month">
            <span id="currentMonth">Loading...</span>
        </div>
        
        <div class="controls">
            <div class="date-selector">
                <label for="datePicker">Select Date:</label>
                <input type="date" id="datePicker">
            </div>
        </div>
        
        <div class="items-grid" id="itemsContainer">
            <!-- Items will be dynamically generated here -->
        </div>
        
        <div class="summary-section">
            <h2>ðŸ“Š Monthly Sales Ranking</h2>
            <p style="color: #666; margin-bottom: 15px;">Items sorted from highest to lowest sales</p>
            <div class="summary-grid" id="summaryContainer">
                <!-- Summary will be generated here -->
            </div>
            
            <div class="total-sales">
                <div>Total Items Sold This Month</div>
                <div class="number" id="totalSales">0</div>
                <div>items</div>
            </div>
            
            <div class="button-group">
                <button class="reset-btn" onclick="resetToday()">Reset Today's Counts</button>
                <button class="export-btn" onclick="exportData()">Export All Data</button>
            </div>
        </div>
    </div>

    <script>
        // Define all clothing items
        const clothingItems = [
            'Sweatpant',
            'Hoodie',
            'Tanktop',
            'Croptop',
            'Tshirt',
            'Socks',
            'Trucker Hat',
            'Sweatshirt',
            'Polo',
            'Short',
            'Jorts/Cargo',
            'Raglan Shirt'
        ];

        // Initialize data structure
        let salesData = {};
        let currentDate = new Date().toISOString().split('T')[0];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            initializeDatePicker();
            renderItems();
            updateSummary();
        });

        // Initialize date picker
        function initializeDatePicker() {
            const datePicker = document.getElementById('datePicker');
            datePicker.value = currentDate;
            datePicker.max = currentDate; // Don't allow future dates
            
            datePicker.addEventListener('change', function() {
                currentDate = this.value;
                updateCurrentDateDisplay();
                renderItems();
            });
            
            updateCurrentDateDisplay();
        }

        function updateCurrentDateDisplay() {
            const date = new Date(currentDate);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentMonth').textContent = 
                `Tracking Sales for ${date.toLocaleDateString('en-US', options)}`;
        }

        // Load data from localStorage
        function loadData() {
            const savedData = localStorage.getItem('clothingSalesData');
            if (savedData) {
                salesData = JSON.parse(savedData);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('clothingSalesData', JSON.stringify(salesData));
        }

        // Render all items
        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';
            
            clothingItems.forEach(item => {
                const dailyCount = getDailyCount(item, currentDate);
                
                const itemHTML = `
                    <div class="item-card">
                        <div class="item-name">${item}</div>
                        <div class="item-controls">
                            <button class="counter-btn remove-btn" onclick="updateCount('${item}', -1)">âˆ’</button>
                            <div class="count-display" id="count-${item}">${dailyCount}</div>
                            <button class="counter-btn add-btn" onclick="updateCount('${item}', 1)">+</button>
                        </div>
                        <div class="daily-count">
                            Today: ${dailyCount} sold
                        </div>
                    </div>
                `;
                
                container.innerHTML += itemHTML;
            });
        }

        // Update count for an item
        function updateCount(item, change) {
            if (!salesData[currentDate]) {
                salesData[currentDate] = {};
            }
            
            if (!salesData[currentDate][item]) {
                salesData[currentDate][item] = 0;
            }
            
            const newCount = salesData[currentDate][item] + change;
            salesData[currentDate][item] = Math.max(0, newCount); // Prevent negative numbers
            
            // Update display
            document.getElementById(`count-${item}`).textContent = salesData[currentDate][item];
            
            // Update summary with new sorting
            updateSummary();
            
            // Save data
            saveData();
        }

        // Get daily count for an item
        function getDailyCount(item, date) {
            return salesData[date] && salesData[date][item] ? salesData[date][item] : 0;
        }

        // Calculate monthly total for an item
        function getMonthlyTotal(item) {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            let total = 0;
            
            for (const date in salesData) {
                const dateObj = new Date(date);
                if (dateObj.getMonth() === currentMonth && dateObj.getFullYear() === currentYear) {
                    total += salesData[date][item] || 0;
                }
            }
            
            return total;
        }

        // Update summary section with descending order
        function updateSummary() {
            const summaryContainer = document.getElementById('summaryContainer');
            let totalMonthlySales = 0;
            
            // Create an array with item names and their monthly totals
            const itemTotals = clothingItems.map(item => {
                const monthlyTotal = getMonthlyTotal(item);
                totalMonthlySales += monthlyTotal;
                return {
                    name: item,
                    total: monthlyTotal
                };
            });
            
            // Sort by total in descending order (highest first)
            itemTotals.sort((a, b) => b.total - a.total);
            
            let summaryHTML = '';
            
            itemTotals.forEach((itemData, index) => {
                // Add trophy emoji for top 3
                let trophy = '';
                if (index === 0 && itemData.total > 0) trophy = 'ðŸ‘‘ ';
                else if (index === 1 && itemData.total > 0) trophy = 'ðŸ¥ˆ ';
                else if (index === 2 && itemData.total > 0) trophy = 'ðŸ¥‰ ';
                
                summaryHTML += `
                    <div class="summary-item" style="
                        ${index === 0 && itemData.total > 0 ? 'background: linear-gradient(135deg, #FFF9E6, #FFF5D4); border: 2px solid #FFD700;' : ''}
                        ${index === 1 && itemData.total > 0 ? 'background: linear-gradient(135deg, #F8F8F8, #F0F0F0); border: 2px solid #C0C0C0;' : ''}
                        ${index === 2 && itemData.total > 0 ? 'background: linear-gradient(135deg, #FAF3EB, #F5E8D9); border: 2px solid #CD7F32;' : ''}
                    ">
                        <div class="summary-name">${trophy}${itemData.name}</div>
                        <div class="summary-count">${itemData.total}</div>
                    </div>
                `;
            });
            
            summaryContainer.innerHTML = summaryHTML;
            document.getElementById('totalSales').textContent = totalMonthlySales;
        }

        // Reset today's counts
        function resetToday() {
            if (confirm('Are you sure you want to reset all counts for today?')) {
                if (salesData[currentDate]) {
                    delete salesData[currentDate];
                    saveData();
                    renderItems();
                    updateSummary();
                }
            }
        }

        // Export data as JSON
        function exportData() {
            if (Object.keys(salesData).length === 0) {
                alert('No data to export yet!');
                return;
            }
            
            const dataStr = JSON.stringify(salesData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const today = new Date().toISOString().split('T')[0];
            const exportFileDefaultName = `clothing-sales-${today}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // Keyboard shortcuts for quick counting (optional)
        document.addEventListener('keydown', function(e) {
            // Number keys 1-9 to quickly add items (in order they appear)
            if (e.key >= '1' && e.key <= '9') {
                const index = parseInt(e.key) - 1;
                if (index < clothingItems.length) {
                    updateCount(clothingItems[index], 1);
                }
            }
            
            // Space bar to add to first item
            if (e.code === 'Space') {
                e.preventDefault(); // Prevent page scroll
                updateCount(clothingItems[0], 1);
            }
        });
    </script>
</body>
</html>
